    <style>

        /* ---------------------------------------------------------------------------------- */

        #reader {

        /* ---------------------------------------------------------------------------------- */

        /* Descripci√≥n corta/larga */

        /* ---------------------------------------------------------------------------------- */
        /* --- 8. MEDIA QUERIES (RESPONSIVE) --- */
        /* ---------------------------------------------------------------------------------- */
        @media (min-width: 768px) {

        @media (min-width: 1024px) {

                right: 20px;

        /* ---------------------------------------------------------------------------------- */
        /* === 9. ESTILOS ESPEC√çFICOS PARA LA IMPRESI√ìN (TICKET) === */
        /* ---------------------------------------------------------------------------------- */
        @media print {
            /* 1. Ocultar todo lo que no sea el contenido del ticket */
            body > *:not(.print-ticket) {
                display: none !important;
            }

            /* 2. Forzar el formato de ticket */
            .print-ticket {
                display: block !important; 
                width: 80mm;
                max-width: 80mm;
                margin: 0;
                padding: 5mm; 
                font-family: monospace, 'Courier New', monospace; /* Fuente de recibo */
                font-size: 9pt; 
                color: black;
                page-break-after: always; /* Asegura que el ticket se imprima en su propia secci√≥n */
            }

            /* 3. Resetear m√°rgenes y fondos de p√°gina */
            @page {
                size: 80mm auto; 
                margin: 0;
            }
            
            /* Asegurar que todos los elementos de impresi√≥n sean negros */
            .print-ticket * {
                color: black !important;
                box-shadow: none !important;
                text-shadow: none !important;
                background-color: transparent !important;
            }
        }
    </style>

<body>

    <input type="text" id="search" placeholder="Buscar productos o categor√≠as...">

        <div class="cart-header">

            <button id="close-cart-button" style="background: none; border: none; font-size: 1.5em; cursor: pointer; color: #dc3545;">&times;</button>
        </div>

    <div id="products">
        <h1>Cat√°logo de Productos</h1>
        </div>

    <div class="fixed-icons">
        <button id="scroll-top-icon"><i class="fas fa-arrow-up"></i></button>
        <button id="search-icon"><i class="fas fa-search"></i></button>
        <button id="category-icon"><i class="fas fa-list"></i></button>
        <button id="qr-scan-icon"><i class="fas fa-qrcode"></i></button>

    <script>
        // Variable global para rastrear el l√≠mite de productos visibles por categor√≠a
        const PRODUCTS_PER_PAGE = 6; 
        
        // FIX: Se agreg√≥ un reseteo para evitar datos corruptos en el celular
        const hasBeenReset = localStorage.getItem('cartReset');
        if (!hasBeenReset) {
          localStorage.clear();
          localStorage.setItem('cartReset', 'true');
        }
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // >>> URL CON TU ID DE PUBLICACI√ìN <<<
        const productsUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQtRvbHZgDDAVSfbF5R7HlIrv_2w8_ZZOx87Ssf96f9-5mBIIhg3_qofvXaK0TElyogxjN7BI7PJn2l/pub?gid=1169053887&single=true&output=csv';
        // <<< FIN URL >>>

        // URLs de logos (reemplazar con las URLs reales)
        const logoSinTaccUrl = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5T7nDfaM_05QQOmcKUhuZoU6CnTZt0Ig9bQ&s';
        const logoVeganoUrl = ' https://encrypted-tbn0.gstatic.com/images?q=q=tbn:ANd9GcQrWh6bS_uu0DfLFB7tEsj4aojQqHJyzH8brQ&s';
        const logoSinAzucarUrl = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBK_h6dMpoVwkTRMSr3C3xV46pvgD2BstPhIfEu2WMn9YoxkQM97T456q_wGZzvZ5j&usqp=CAU';
        const logoSinSalUrl = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHjYvblrFp9CXaSMblB_l1iDsTcTq9ridCqw&s';

        let allProducts = []; 
        
        const qrScannerContainer = document.getElementById('qr-scanner-container');
        
        // Variable para la instancia del esc√°ner
        let html5QrcodeScanner = null; 

        // Constantes para la bonificaci√≥n 
        const DISCOUNT_THRESHOLD_10 = 10;
        const DISCOUNT_PERCENTAGE_10 = 0.10;
        const DISCOUNT_THRESHOLD_20 = 20;
        const DISCOUNT_PERCENTAGE_20 = 0.20;

        
        /**
         * Calcula el total de un art√≠culo del carrito aplicando descuentos por cantidad.
         */
        function calculateItemTotal(item) {
            let discountPercentage = 0;
            let discountMessage = '';

            if (item.quantity >= DISCOUNT_THRESHOLD_20) {
                discountPercentage = DISCOUNT_PERCENTAGE_20;
                discountMessage = ` (-20%)`;
            } else if (item.quantity >= DISCOUNT_THRESHOLD_10) {
                discountPercentage = DISCOUNT_PERCENTAGE_10;
                discountMessage = ` (-10%)`;
            }

            const discountedPricePerUnit = item.price * (1 - discountPercentage);
            const itemTotal = discountedPricePerUnit * item.quantity;
            
            return {
                itemTotal: itemTotal,
                discountMessage: discountMessage
            };
        }

        // --- Funciones principales de la aplicaci√≥n ---

        async function loadProducts() {
            try {
                const response = await fetch(productsUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}. Verifica que la URL de publicaci√≥n est√© bien generada.`);
                }
                const csvData = await response.text();
                
                allProducts = parseCSV(csvData);
                
                if (allProducts.length === 0) {
                     throw new Error("El archivo est√° vac√≠o o solo contiene encabezados.");
                }

                // Despu√©s de cargar y parsear, actualiza la UI
                displayProducts(allProducts); 
                generateCategoryMenu(allProducts);
                setupSmoothScrolling(); 
                updateCartDisplay(); 

            } catch (error) {
                console.error('üî¥ Error al cargar los productos:', error);
                
                document.getElementById('products').innerHTML = `
                    <div style="text-align:center; padding: 20px; background-color: #ffe0e0; border: 1px solid red; border-radius: 8px;">
                        <p style="color: red; font-weight: bold;">‚ùå ERROR CR√çTICO DE CARGA ‚ùå</p>
                        <p>No se pudieron cargar los productos. Posibles causas:</p>
                        <ul style="text-align: left; display: inline-block;">
                            <li>La URL de Google Sheets es incorrecta.</li>
                            <li>El documento fue despublicado.</li>
                            <li>El navegador bloque√≥ la conexi√≥n (error CORS).</li>
                        </ul>
                        <p style="font-size: 0.9em;">Revisa la consola de desarrollador para m√°s detalles: ${error.message}</p>
                    </div>
                `;
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            if (lines.length <= 1) {
                return [];
            }
            const headers = lines[0].split(',').map(header => header.trim());
            const products = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const product = {};
                if (values.length !== headers.length) {
                    console.warn(`üü° L√≠nea CSV mal formada o saltada:`, lines[i]);
                    continue; 
                }
                for (let j = 0; j < headers.length; j++) {
                    product[headers[j]] = values[j] ? values[j].trim() : '';
                }
                if (product[headers[0]] && product[headers[0]].trim() !== '') {
                    products.push(product);
                }
            }
            return products;
        }

        function generateCategoryMenu(products) {
            const categoryMenu = document.querySelector('.menu-desplegable-contenido ul');
            const uniqueCategories = [...new Set(products.map(product => product.Categor√≠a).filter(cat => cat && cat.trim() !== ''))];
            categoryMenu.innerHTML = ''; 

            uniqueCategories.sort().forEach(category => { 
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = `#${normalizeText(category)}`; 
                
                link.textContent = category.replace(/[\uD800-\uDBFF\uDC00-\uDFFF\u2700-\u27BF\u2600-\u26FF\uFE00-\uFE0F]/g, '').trim(); 
                
                listItem.appendChild(link);
                categoryMenu.appendChild(listItem);
            });
        }

        function displayProducts(productsToDisplay) {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = ''; 

            const categories = {};
            productsToDisplay.forEach(product => {
                if (product.Categor√≠a && product.Categor√≠a.trim() !== '') {
                    if (!categories[product.Categor√≠a]) {
                        categories[product.Categor√≠a] = [];
                    }
                    categories[product.Categor√≠a].push(product);
                }
            });

            Object.keys(categories).sort().forEach(categoryId => {
                const normalizedCategoryId = normalizeText(categoryId);
                let categoryDiv = document.createElement('div');
                categoryDiv.classList.add('category');
                
                categoryDiv.id = normalizedCategoryId;

                const h2 = document.createElement('h2');
                h2.textContent = categoryId;
                categoryDiv.appendChild(h2);

                const categoryProductsDiv = document.createElement('div');
                categoryProductsDiv.classList.add('category-products');
                categoryDiv.appendChild(categoryProductsDiv);

                productsContainer.appendChild(categoryDiv);

                const categoryProducts = categories[categoryId];
                
                const initialCount = PRODUCTS_PER_PAGE;
                let currentShownCount = initialCount; 
                
                const renderCategoryProducts = (count) => {
                    categoryProductsDiv.innerHTML = ''; 
                    categoryProducts.slice(0, count).forEach(productData => {
                        const productoDiv = document.createElement('div');
                        productoDiv.classList.add('producto');
                        productoDiv.dataset.nombre = productData['Nombre del Producto'];

                        const imageUrl = productData['URL de la Imagen'];
                        img.src = imageUrl;
                        img.alt = productData['Nombre del Producto'] || 'Producto';
                        productoDiv.appendChild(img);

                        img.onerror = function() {

                            this.alt = 'Imagen no disponible';

                        };

                        const productoInfoDiv = document.createElement('div');
                        productoInfoDiv.classList.add('producto-info');

                        const h3 = document.createElement('h3');
                        h3.textContent = productData['Nombre del Producto'];

                        const precioP = document.createElement('p');

                        if (productData['Sin TACC'] === 'SI') {

                            imgSinTacc.src = logoSinTaccUrl;
                            imgSinTacc.alt = 'Sin TACC';
                            imgSinTacc.classList.add('logo-propiedad');
                            imgSinTacc.title = 'Sin TACC';
                            propiedadesContainer.appendChild(imgSinTacc);
                        }
                        if (productData['Vegano'] === 'SI') {
                            const imgVegano = document.createElement('img');
                            imgVegano.src = logoVeganoUrl;
                            imgVegano.alt = 'Vegano';
                            imgVegano.classList.add('logo-propiedad');
                            imgVegano.title = 'Vegano';
                            propiedadesContainer.appendChild(imgVegano);
                        }
                        if (productData['Sin Azucar'] === 'SI') {
                            const imgSinAzucar = document.createElement('img');
                            imgSinAzucar.src = logoSinAzucarUrl;
                            imgSinAzucar.alt = 'Sin Az√∫car';
                            imgSinAzucar.classList.add('logo-propiedad');
                            imgSinAzucar.title = 'Sin Az√∫car';
                            propiedadesContainer.appendChild(imgSinAzucar);
                        }
                        if (productData['Sin Sal'] === 'SI') {
                            const imgSinSal = document.createElement('img');
                            imgSinSal.src = logoSinSalUrl;
                            imgSinSal.alt = 'Sin Sal';
                            imgSinSal.classList.add('logo-propiedad');
                            imgSinSal.title = 'Sin Sal';
                            propiedadesContainer.appendChild(imgSinSal);
                        }

                        productoInfoDiv.appendChild(propiedadesContainer);

                        // L√≥gica de descripci√≥n corta y "leer m√°s"
                        if (productData['Descripcion']) {
                            const descripcionContainer = document.createElement('div');
                            descripcionContainer.classList.add('descripcion-container');

                            const descripcionCompleta = productData['Descripcion'].trim();
                            const palabras = descripcionCompleta.split(' ');
                            const descripcionCorta = palabras.length > 10 ? palabras.slice(0, 10).join(' ') + '...' : descripcionCompleta;

                            spanCorta.classList.add('descripcion-corta');

                                spanCompleta.textContent = descripcionCompleta;
                                spanCompleta.style.display = 'none'; 
                                descripcionContainer.appendChild(spanCompleta);

                                const leerMasBtn = document.createElement('button');
                                leerMasBtn.classList.add('leer-mas-btn');
                                leerMasBtn.innerHTML = '&#9660;'; 
                                leerMasBtn.onclick = function() {
                                    if (spanCompleta.style.display === 'none') {
                                        spanCompleta.style.display = 'inline';
                                        spanCorta.style.display = 'none';
                                        leerMasBtn.innerHTML = '&#9650;'; 
                                    } else {
                                        spanCompleta.style.display = 'none';
                                        spanCorta.style.display = 'inline';
                                        leerMasBtn.innerHTML = '&#9660;';
                                    }

                        }


                        const productoActionsDiv = document.createElement('div');
                        productoActionsDiv.classList.add('producto-actions');

                        const quantityInput = document.createElement('input');
                        quantityInput.type = 'number';
                        quantityInput.min = 1;
                        quantityInput.value = 1;
                        quantityInput.disabled = !isInStock;
                        productoActionsDiv.appendChild(quantityInput);

                        const addButton = document.createElement('button');
                        addButton.textContent = 'Agregar';
                        addButton.disabled = !isInStock;
                        if (!isInStock) {
                            addButton.classList.add('no-stock-button');
                        }
                        addButton.onclick = () => {
                            const quantity = parseInt(quantityInput.value);
                            if (quantity > 0) {
                                addToCart(productData, quantity);
                            }
                        };
                        productoActionsDiv.appendChild(addButton);

                        productoDiv.appendChild(productoInfoDiv);
                        productoDiv.appendChild(productoActionsDiv);
                        categoryProductsDiv.appendChild(productoDiv);
                    });
                    
                    categoryDiv.querySelector('.load-more-btn')?.remove(); 
                    if (count < categoryProducts.length) {
                        const loadMoreButton = document.createElement('button');
                        loadMoreButton.textContent = 'Cargar m√°s productos';
                        loadMoreButton.classList.add('load-more-btn');
                        loadMoreButton.style.cssText = 'width: 100%; padding: 10px; margin-top: 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;';
                        
                        loadMoreButton.onclick = () => {
                            currentShownCount += PRODUCTS_PER_PAGE; 
                            renderCategoryProducts(currentShownCount);
                        };
                        categoryDiv.appendChild(loadMoreButton);
                    }
                };

                renderCategoryProducts(initialCount); 
            });
        }

        function normalizeText(text) {
            return text
                .toLowerCase()
                .replace(/[^a-z0-9\s-]/g, '') 
                .replace(/[\s-]+/g, '-')
                .replace(/^-+|-+$/g, '');
        }

        function addToCart(product, quantity = 1) {
            const existingItem = cart.find(item => item.name === product['Nombre del Producto']);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    name: product['Nombre del Producto'],
                    price: parseFloat(product.Precio),
                    quantity: quantity
                });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            showNotification(`${quantity}x ${product['Nombre del Producto']} agregado al carrito.`);
        }
           
        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let subtotal = 0; 
            let finalTotal = 0; 

            cart.forEach(item => {
                const calculation = calculateItemTotal(item);
                const itemTotal = calculation.itemTotal;
                const discountMessage = calculation.discountMessage;
                
                subtotal += item.price * item.quantity;
                finalTotal += itemTotal;

                const li = document.createElement('li');
                li.classList.add('cart-item');
                li.innerHTML = `
                    <div class="cart-item-details">
                        <p>${item.name}</p>
                        <p>Cant: ${item.quantity} | Total: $${itemTotal.toFixed(2)}<span style="color: green;">${discountMessage}</span></p>
                    </div>
                    <div class="cart-item-quantity">
                        <button class="decrease-quantity" data-name="${item.name}">-</button>
                        <input type="number" value="${item.quantity}" min="1" data-name="${item.name}">
                        <button class="increase-quantity" data-name="${item.name}">+</button>
                    </div>
                    <button class="remove-item" data-name="${item.name}">&times;</button>
                `;
                cartItemsContainer.appendChild(li);

            });

            document.getElementById('cart-subtotal').textContent = subtotal.toFixed(2);
            const totalDiscountAmount = subtotal - finalTotal;
            if (totalDiscountAmount > 0) {
                document.getElementById('cart-discount-message').textContent = `Descuento total: -$${totalDiscountAmount.toFixed(2)}`;
            } else {
                document.getElementById('cart-discount-message').textContent = '';
            }
            document.getElementById('cart-total').textContent = finalTotal.toFixed(2);

            const cartCountElement = document.getElementById('cart-count');
            const totalArticles = cart.length; 
            cartCountElement.textContent = totalArticles;
            cartCountElement.style.display = totalArticles > 0 ? 'flex' : 'none';

            document.getElementById('send-order-button').disabled = cart.length === 0;
            document.getElementById('print-cart-button').disabled = cart.length === 0;

            const oldCartItemsContainer = document.getElementById('cart-items');
            const newCartItemsContainer = oldCartItemsContainer.cloneNode(true);
            oldCartItemsContainer.parentNode.replaceChild(newCartItemsContainer, oldCartItemsContainer);
            attachCartEventListeners();
            
            // --- INICIO: L√ìGICA DE GENERACI√ìN DEL TICKET DE IMPRESI√ìN ---
            let printContent = `
                <div class="print-ticket">
                    <h1 style="text-align: center; font-size: 1.2em; margin-bottom: 5px;">DIET√âTICA VIRGILIO</h1>
                    <p style="text-align: center; font-size: 0.9em; border-bottom: 1px dashed black;">Ticket de Pedido - ${new Date().toLocaleDateString()} ${new Date().toLocaleTimeString()}</p>
                    <div style="margin-top: 10px; border-bottom: 1px solid black; padding-bottom: 5px;">
                        <span style="font-weight: bold; display: inline-block; width: 45%;">PRODUCTO</span>
                        <span style="font-weight: bold; display: inline-block; width: 20%; text-align: center;">CANT</span>
                        <span style="font-weight: bold; display: inline-block; width: 30%; text-align: right;">TOTAL</span>
                    </div>
            `;
            
            let rawSubtotal = 0;
            let finalTotalTicket = 0;

            cart.forEach(item => {
                const calculation = calculateItemTotal(item);
                const itemTotal = calculation.itemTotal;
                const discountMessage = calculation.discountMessage;
                finalTotalTicket += itemTotal;
                rawSubtotal += item.price * item.quantity;


                printContent += `
                    <div style="display: flex; justify-content: space-between; margin: 3px 0;">
                        <span style="max-width: 50%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${item.name}</span>
                        <span style="text-align: center;">${item.quantity}</span>
                        <span style="text-align: right;">$${itemTotal.toFixed(2)}${discountMessage ? '*' : ''}</span>
                    </div>
                `;
            });
            
            const totalDiscount = rawSubtotal - finalTotalTicket;

            printContent += `
                    <div style="border-top: 1px dashed black; margin-top: 10px; padding-top: 5px;">
                        <p style="display: flex; justify-content: space-between; margin: 2px 0;"><span>Subtotal:</span><span style="font-weight: bold;">$${rawSubtotal.toFixed(2)}</span></p>
                        <p style="display: flex; justify-content: space-between; margin: 2px 0; color: green;"><span>Descuento:</span><span style="font-weight: bold;">-$${totalDiscount.toFixed(2)}</span></p>
                        <h3 style="display: flex; justify-content: space-between; margin: 5px 0; font-size: 1.1em;"><span>TOTAL A PAGAR:</span><span>$${finalTotalTicket.toFixed(2)}</span></h3>
                    </div>
                    ${totalDiscount > 0 ? '<p style="font-size: 0.8em; margin-top: 5px; text-align: center;">* Descuento aplicado por volumen</p>' : ''}
                    <p style="text-align: center; margin-top: 15px; font-size: 0.8em;">¬°Gracias por tu compra!</p>
                </div>
            `;

            // 1. Elimina cualquier ticket anterior en el body
            document.querySelectorAll('.print-ticket').forEach(el => el.remove());
            // 2. Crea un div temporal para contener el HTML del ticket
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = printContent;
            // 3. A√±ade el primer hijo (el div.print-ticket) al body de la p√°gina
            document.body.appendChild(tempDiv.firstChild); 
            // --- FIN: L√ìGICA DE GENERACI√ìN DEL TICKET DE IMPRESI√ìN ---
        }

        function attachCartEventListeners() {
            const cartItemsContainer = document.getElementById('cart-items');
            if (!cartItemsContainer) return;

            cartItemsContainer.addEventListener('click', (event) => {
                const target = event.target;
                const productName = target.dataset.name;

                if (!productName) return;

                const item = cart.find(i => i.name === productName);
                if (!item) return;

                if (target.classList.contains('increase-quantity')) {
                    item.quantity++;
                } else if (target.classList.contains('decrease-quantity')) {
                    if (item.quantity > 1) {
                        item.quantity--;
                    }
                } else if (target.classList.contains('remove-item')) {
                    cart = cart.filter(i => i.name !== productName);
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartDisplay();
            });

            document.querySelectorAll('#cart-items input[type="number"]').forEach(input => {
                input.onchange = (e) => {
                    const productName = e.target.dataset.name;
                    const newQuantity = parseInt(e.target.value, 10);
                    const item = cart.find(i => i.name === productName);
                    if (item && newQuantity >= 1) {
                        item.quantity = newQuantity;
                    } else if (item && newQuantity < 1) {
                        cart = cart.filter(i => i.name !== productName);
                    }
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCartDisplay();
                };
            });
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.classList.add('notification');
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000); 
        }

        function setupSmoothScrolling() {
            document.querySelectorAll('.menu-desplegable-contenido ul li a').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href'); 
                    const targetElement = document.querySelector(targetId);
                    
                    if (targetElement) {
                         targetElement.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                    
                    document.querySelector('.menu-desplegable-contenido').style.display = 'none'; 
                });
            });
        }
        
        // --- L√≥gica del Esc√°ner QR (AJUSTADA CON HTML5QRCODESCANNER) ---
        
        function startQrScanner() {
            if (!html5QrcodeScanner) {
                // Instancia el esc√°ner si no existe. El tercer par√°metro (false) indica que no muestre la UI de la librer√≠a.
                html5QrcodeScanner = new Html5QrcodeScanner(
                    "reader", {
                        fps: 10,
                        qrbox: {
                            width: 250,
                            height: 250
                        }
                    },
                    false);
            }

            // Inicia el renderizado. Esto pide permisos y comienza el escaneo.
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }

        function stopQrScanner() {
            if (html5QrcodeScanner) {
                // Limpia el esc√°ner y detiene la c√°mara
                html5QrcodeScanner.clear().catch(error => {
                    // Este error es com√∫n si se detiene justo despu√©s de empezar. Lo dejamos como advertencia.
                    console.warn("Advertencia al detener el esc√°ner:", error); 
                });
            }
            // Oculta el contenedor del esc√°ner en la UI
            qrScannerContainer.style.display = 'none';
        }

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`C√≥digo escaneado: ${decodedText}`);
            
            // BUSCAMOS EL PRODUCTO (coincidencia exacta, sin espacios ni may√∫sculas)
            const normalizedDecodedText = decodedText.toLowerCase().trim();
            const product = allProducts.find(p => p['Nombre del Producto'].toLowerCase().trim() === normalizedDecodedText);

            if (product) {
                addToCart(product, 1);
                showNotification(`Producto escaneado y agregado: ${product['Nombre del Producto']}`);
                // ACCI√ìN CLAVE: Detener y cerrar el esc√°ner al encontrar el producto.
                stopQrScanner(); 
            } else {
                showNotification(`Producto "${decodedText}" no encontrado. Verifique el nombre en la hoja de c√°lculo.`);
            }
        }

        function onScanFailure(error) {
            // Ignorar errores menores (como "no se encontr√≥ QR") para evitar spam en la consola.
            if (error.includes("No QR code found") || error.includes("No stream")) {
                return;
            }
            // Muestra errores serios (como problemas de c√°mara/permisos)
            console.warn(`Error de escaneo: ${error}`);
        }
        // --- Fin L√≥gica del Esc√°ner QR ---
        
        // --- Funci√≥n de Impresi√≥n de Carrito ---
        function printCart() {
            if (cart.length === 0) {
                showNotification('El carrito est√° vac√≠o. Nada que imprimir.');
                return;
            }

            document.getElementById('cart').style.display = 'none';
            
            // Retraso para asegurar que el DOM ha procesado el ticket antes de imprimir
            setTimeout(() => {
                window.print();
                
                // Vuelve a mostrar el carrito despu√©s de un breve tiempo
                setTimeout(() => {
                    // Nota: Si el usuario cerr√≥ el carrito manualmente con el bot√≥n 'X', no lo reabrimos.
                    // Si el panel de carrito se oculta temporalmente para la impresi√≥n.
                    // document.getElementById('cart').style.display = 'block'; 
                }, 500); 
            }, 50); // Delay de 50ms
        }


        // --- FUNCI√ìN DE MANEJO DE CLIC ---
        function handleButtonClick(event) {
            const buttonId = event.currentTarget.id;
            const cartPanel = document.getElementById('cart');
            const searchInput = document.getElementById('search');
            const categoryMenu = document.querySelector('.menu-desplegable-contenido');
            
            // 1. Siempre detiene el esc√°ner y oculta otros paneles al presionar un √≠cono.
            stopQrScanner();
            cartPanel.style.display = 'none';
            searchInput.style.display = 'none';
            categoryMenu.style.display = 'none';
            
            let panelToToggle = null;

            switch (buttonId) {
                case 'cart-icon':
                    panelToToggle = cartPanel;
                    break;
                case 'search-icon':
                    panelToToggle = searchInput;
                    break;
                case 'category-icon':
                    panelToToggle = categoryMenu;
                    break;
                case 'qr-scan-icon':
                    // ACCI√ìN CLAVE: Muestra el contenedor y LLAMA A START
                    qrScannerContainer.style.display = 'flex'; 
                    startQrScanner(); 
                    return; // Terminamos aqu√≠, no hay que ocultar nada m√°s
            }

            if (panelToToggle) {
                const isHidden = panelToToggle.style.display === 'none' || panelToToggle.style.display === '';
                panelToToggle.style.display = isHidden ? 'block' : 'none';
            }
        }
        // --- FIN FUNCI√ìN DE MANEJO DE CLIC ---


        // Event Listener para volver arriba
        document.getElementById('scroll-top-icon').addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Event Listeners para los botones de la barra inferior
        document.getElementById('cart-icon').addEventListener('click', handleButtonClick);
        document.getElementById('search-icon').addEventListener('click', handleButtonClick);
        document.getElementById('category-icon').addEventListener('click', handleButtonClick);
        document.getElementById('qr-scan-icon').addEventListener('click', handleButtonClick);
        document.getElementById('print-cart-button').addEventListener('click', printCart); 

        // Event Listener para el bot√≥n de cerrar del esc√°ner (usa la funci√≥n stop)
        document.getElementById('close-qr-scanner').addEventListener('click', () => {
             stopQrScanner();
        });
        
        // --- NUEVO: Event Listener para el bot√≥n de cerrar el carrito ---
        document.getElementById('close-cart-button').addEventListener('click', () => {
            document.getElementById('cart').style.display = 'none';
        });

        // L√≥gica de b√∫squeda
        document.getElementById('search').addEventListener('input', (event) => {
            const searchTerm = normalizeText(event.target.value);
            const filteredProducts = allProducts.filter(product => {
                const productName = normalizeText(product['Nombre del Producto']);
                const productCategory = normalizeText(product.Categor√≠a);
                return productName.includes(searchTerm) || productCategory.includes(searchTerm);
            });
            displayProducts(filteredProducts);
        });

        // L√≥gica para enviar el pedido por WhatsApp
        document.getElementById('send-order-button').addEventListener('click', () => {
            if (cart.length === 0) {
                alert('El carrito est√° vac√≠o.');
                return;
            }

            let message = 'Hola, me gustar√≠a hacer un pedido:\n\n';
            let finalTotal = 0;

            cart.forEach(item => {
                const calculation = calculateItemTotal(item);
                const itemTotal = calculation.itemTotal;
                const discountMessage = calculation.discountMessage;

                message += `* ${item.name} - Cantidad: ${item.quantity} - Subtotal: $${itemTotal.toFixed(2)}${discountMessage}\n`;
                finalTotal += itemTotal;
            });

            message += `\n*TOTAL: $${finalTotal.toFixed(2)}*\n\n`;
            message += '¬°Gracias!';

            const whatsappUrl = `https://wa.me/+5491164708681?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        });
        
        // Carga los productos al iniciar la p√°gina y actualiza el carrito
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            attachCartEventListeners();
        });
    </script>
